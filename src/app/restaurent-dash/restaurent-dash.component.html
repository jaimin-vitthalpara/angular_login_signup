        <h2>restaurent record app</h2>

            <button type="button" (click)="clickAddResto()" class="btn btn-success" data-toggle="modal"
                data-target="#exampleModal">Add
                Restaurent
            </button>
            <button routerLink="/login" class="btn btn-warning mx-3">Log Out
            </button>
        </div>

<!-- bootstrap jumbotron -->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">restaurent record management</h1>
        <p class="col-md-8 fs-4">you can save records of restaurent</p>
        <a class="btn btn-primary btn-lg" type="button" href="https://www.google.co.in/" target="_blank">save record</a>
    </div>
</div>

<!-- table -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurent ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Services</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurentData">
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.mobile }}</td>
            <td>{{ data.address }}</td>
            <td>{{ data.services }}</td>
            <td>
                <button class="btn btn-info" (click)="onEditResto(data)" data-toggle="modal"
                    data-target="#exampleModal">edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteResto(data)">delete</button>
            </td>
        </tr>
    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- form -->
                <form [formGroup]='formValue'>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" formControlname="name" class="form-control" id="exampleInputEmail1"
                            placeholder="enter Name here">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" formControlname="email" class="form-control" id="exampleInputEmail1"
                            placeholder="enter email here">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="text" formControlname="mobile" class="form-control" id="exampleInputEmail1"
                            placeholder="enter mobile no. here">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" formControlname="address" class="form-control" id="exampleInputEmail1"
                            placeholder="enter address here">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Services</label>
                        <input type="email" formControlname="services" class="form-control" id="exampleInputEmail1"
                            placeholder="enter services here">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" *ngIf="ShowAdd" class="btn btn-primary" (click)="addRestaurent()">Add
                    Details</button>
                <button type="button" *ngIf="ShowUpdate" class="btn btn-primary" (click)="UpdateResto()">Update
                    Details</button>
            </div>
        </div>
    </div>
</div>
